<!DOCTYPE html>
<html>
<head>
  <title>Tembak Musuh</title>
  <style>
    body {
      background: black;
      margin: 0;
      overflow: hidden;
      cursor: crosshair;
      color: white;
      font-family: Arial;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }
    .enemy {
      width: 40px;
      height: 40px;
      background: red;
      position: absolute;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<div id="score">Skor: 0</div>

<script>
let score = 0;

function spawnEnemy() {
  const enemy = document.createElement("div");
  enemy.classList.add("enemy");

  enemy.style.left = Math.random() * (window.innerWidth - 40) + "px";
  enemy.style.top = Math.random() * (window.innerHeight - 40) + "px";

  enemy.onclick = function () {
    score++;
    document.getElementById("score").innerText = "Skor: " + score;
    enemy.remove();
  };

  document.body.appendChild(enemy);

  setTimeout(() => {
    if (document.body.contains(enemy)) {
      enemy.remove();
    }
  }, 2000);
}

setInterval(spawnEnemy, 800);
</script>

</body>
</html>
